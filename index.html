<!DOCTYPE html>
<html>
<head>
  <title>Live Bookings Viewer</title>
  <style>
    /* Simple styling for the list */
    #bookings { list-style: none; padding: 0; }
    #bookings li { background: #eef; margin: 0.5em; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Live Bookings</h1>
  <ul id="bookings"></ul>

  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to Socket.IO server
    var socket = io();
    // Listen for 'new-booking' events
    socket.on('new-booking', function(booking) {
      const list = document.getElementById('bookings');
      const item = document.createElement('li');
      item.textContent = booking.time + 
                         ": " + booking.venueName + 
                         " (Party of " + booking.partySize + ")";
      // Prepend new booking to top of list
      list.insertBefore(item, list.firstChild);
    });
  </script>
</body>
</html>
